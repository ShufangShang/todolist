<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        
      
        <title>My To-do List</title>
    </head>
    <body> 
        <header>
            <div id="div-head"class="container md-col-9">
                <h1>My To-do List</h1>
            </div>
        </header>
        <div id="outer-area" class = "container">
            
            <row class="d-flex display-block">
                <div id = "tasks-area" class="md-col-9">
                <ul id="tasksUL">
                    <li>Review the slides of DOM</li>
                    <li class="checked">Complete the assignments</li>
                    <li>Complete the group projects</li>
                    <li>Read the resources assigned</li>
                    <li>Read a book</li>
                    <li>Extra Practices</li>
                  </ul>
                </div>

                <div id="input-area" class="md-col-3">
                    <input id="newItem" type="text" value="New todo item">
                    <button id= "add-item-btn" class="add-btn">Add</button>
                </div>          
           </row>
        </div>
        <script type="module" src="./index.js"></script>
    </body>
</html>
